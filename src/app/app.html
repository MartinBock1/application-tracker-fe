<div class="app-wrapper">
  <nav class="main-nav" *ngIf="apiService.isLoggedIn()">
    <div class="nav-links">
      <!-- Der routerLinkActive-Klasse wird automatisch von Angular gesetzt -->
      <a
        routerLink="/applications"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-button"
      >
        Meine Bewerbungen
      </a>

      <a
        routerLink="/applications/new"
        routerLinkActive="active-link"
        class="nav-button"
      >
        Neue Bewerbung
      </a>
      <a
        routerLink="/companies/new"
        routerLinkActive="active-link"
        class="nav-button"
      >
        Neue Firma
      </a>
    </div>

    <div class="nav-actions">
      <!-- Der Logout-Button bekommt eine extra Klasse für separates Styling -->
      <button (click)="logout()" class="nav-button nav-button--logout">
        Logout
      </button>
    </div>
  </nav>
</div>

<!-- Der Hauptinhalt deiner Anwendung rückt unter die Navigation -->
<main class="main-content">
  <!-- Der Router rendert hier die Komponenten -->
  <router-outlet></router-outlet>
</main>
