<div class="auth-container">
  <div class="auth-card">
    <h2>Willkommen zurück!</h2>
    <p class="subtitle">Bitte logge dich ein, um fortzufahren.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input id="email" type="email" formControlName="email" placeholder="deine.email@beispiel.com">
      </div>

      <div class="form-group">
        <label for="password">Passwort</label>
        <input id="password" type="password" formControlName="password" placeholder="••••••••">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
        Login
      </button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>

    <div class="switch-auth-link">
      Noch kein Konto? <a routerLink="/register">Jetzt registrieren</a>
    </div>

    <div class="demo">
      <p>Demozugang:</p>
      <p>demo&#64;demo.de / Passwort123</p>
    </div>
  </div>
</div>
